<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.7.1.js"></script>

    <script>
      $(document).ready(function () {
        // Aksi saat elemen <button> diklik
        $("button").click(function () {
          // Isi div dengan ID "box" dengan konten dari file eksternal
          $("#box").load("test-content.html");
        });
      });
    </script>
  </head>

  <body>
    <div id="box">
      <h2>Klik tombol dibawah untuk menampilkan konten</h2>
    </div>

    <button type="button">Klik Saya!</button>
  </body>
</html>
