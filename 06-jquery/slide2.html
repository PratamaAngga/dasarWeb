<!DOCTYPE DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleSlide.css"/>
    <script src="jquery-3.7.1.js"></script>
    
    <script>
    $(document).ready(function() {
        
        // Aksi saat div dengan ID 'flip' diklik
        $("#flip").click(function() {
            // Kotak dengan ID 'kotak2' akan turun pelan-pelan (slideDown)
            $("#kotak2").slideDown("slow");
        });
        
    });
    </script>
</head>

<body>
    <div id="flip">Klik untuk Efek Slide</div>
    
    <div id="kotak2" style="display:none;">Selamat Pagi</div>
</body>
</html>
