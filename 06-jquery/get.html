<!DOCTYPE DOCTYPE html>
<html>
<head>
    <script src="jquery-3.7.1.js"></script>
    
    <script>
    $(document).ready(function() {
        
        // Tombol 1: Mengambil TEXT dari #test1 (hanya teks murni)
        $("#btn1").click(function() {
            alert($("#test1").text());
        });
        
        // Tombol 2: Mengambil HTML dari #test2 (termasuk tag HTML di dalamnya)
        $("#btn2").click(function() {
            alert($("#test2").html());
        });
        
        // Tombol 3: Mengambil VALUE dari #test3 (nilai yang diinput user)
        $("#btn3").click(function() {
            alert($("#test3").val());
        });
        
    });
    </script>
</head>

<body>
    <p id="test1">This is the first paragraph.</p>
    <p id="test2">This is <b>another</b> paragraph.</p>
    <p>Your Name: <input type="text" id="test3"></p>

    <button id="btn1">Get Text</button>
    <button id="btn2">Get HTML</button>
    <button id="btn3">Get Value</button>
</body>
</html>
